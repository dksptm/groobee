<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">
		<div class="container-xxl flex-grow-1">
		<div class="flex-xl-nowrap row">
		<div class="row">
			<div class="row mt-3 pt-3">
				<h2 class="ms-3">계약 등록</h2>
			</div>
			<div class="card my-2">
				<div class="card-body ">
					<form id="updateForm"
						th:action="@{/sol/ctUpdateProcess/{ctNo}(ctNo=${ctVO.ctNo})}"
						method="post">

						<table class="table table-hover table-bordered text-center">
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">계약번호</th>
								<td><input class="form-control" type="text"
									placeholder="자동등록" value="자동등록" disabled /></td>
								<th class="text-white" style="background-color:#3F72AF;">고객정보 불러오기</th>
								<td class="text-start"><button type="button"
										class="btn btn-secondary ms-3 custBtn" data-bs-toggle="modal"
										data-bs-target="#CustModal">고객선택</button></td>
							</tr>
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">고객번호</th>
								<td><input class="form-control" type="text"
									th:field="${ctVO.custNo}" placeholder="자동등록" readOnly /></td>
								<th class="text-white" style="background-color:#3F72AF;">사업자번호</th>
								<td><input class="form-control" type="text"
									th:field="${ctVO.brn}" placeholder="자동등록" readOnly /></td>
							</tr>
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">상호명</th>
								<td><input class="form-control" type="text"
									th:field="${ctVO.custName}" placeholder="자동등록" readOnly /></td>
								<th class="text-white" style="background-color:#3F72AF;">대표자</th>
								<td><input class="form-control" type="text"
									th:field="${ctVO.rep}" placeholder="자동등록" readOnly /></td>
							</tr>
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">계약서</th>
								<td colspan="3">
									<div class="row">
										<input class="form-control col-sm-5" type="file"
											th:field="${ctVO.uploadfile}" style="width: 70%"
											accept=".pdf" />
									</div>
								</td>
							</tr>
						</table>

						<table class="table table-hover table-bordered mt-5 text-center">
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">계약시작일</th>
								<td><input class="form-control" type="date" id="ctStartDt"
									name="ctStartDt"
									th:value="${#dates.format(ctVO.ctStartDt, 'yyyy-MM-dd')}" /></td>
								<th class="text-white" style="background-color:#3F72AF;">계약종료일</th>
								<td><input class="form-control" type="date" id="ctEndDt"
									name="ctEndDt"
									th:value="${#dates.format(ctVO.ctEndDt, 'yyyy-MM-dd')}" /></td>
							</tr>
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">계약모듈 갯수</th>
								<td><input class="form-control" type="number"
									th:field="${ctVO.useModCnt}" /></td>
								<th class="text-white" style="background-color:#3F72AF;">최대사용인원</th>
								<td><input class="form-control" type="number"
									th:field="${ctVO.maxEmps}" th:min="${ctVO.curEmps}" /></td>
							</tr>
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">사용 모듈</th>
								<td colspan="3" class="text-start"><span class="modFText"
									th:text="'선택한 모듈이 없습니다.'"></span> <span class="modlistSpan"></span>
									<span>
										<button type="button" class="btn btn-secondary ms-3 modBtn"
											data-bs-toggle="modal" data-bs-target="#ModModal">모듈
											선택</button>
								</span></td>
							</tr>
							<tr>
								<th class="text-white" style="background-color:#3F72AF;">계약금액</th>
								<td colspan="3"><input class="form-control" type="number"
									th:field="${ctVO.ctAmt}" /></td>
							</tr>
						</table>
						<div class="d-flex justify-content-end px-3 mt-2">
							<div class="text-end px-2">
								<button type="button" 
									class="btn btn-info updateBtn">등록완료</button>
							</div>
							<div class="text-end">
								<button type="button"
									th:onclick="|location.href='@{/sol/ctList}'|"
									class="btn btn-secondary">등록취소</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 모듈 선택 모달화면 -->
		<div class="modal fade" id="ModModal" tabindex="-1">
			<div class="modal-dialog modal-xl modal-dialog-scrollable w-25"
				role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalScrollableTitle">사용가능 모듈 목록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<table class="table table-hover text-center">
							<thead>
								<tr style="background-color:#3F72AF;">
									<th class="text-white">모듈번호</th>
									<th class="text-white">모듈명</th>
									<th class="text-white">선택</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="ModuleVO : ${modlist}">
									<tr id="modTr">
										<td>[[ ${ModuleVO.modId} ]]</td>
										<td>[[ ${ModuleVO.modName} ]]</td>
										<td><input onclick="CountChecked(this)" type="checkbox"
											name="check" class="modcheck" th:value="${ModuleVO.modId}"
											th:id="${ModuleVO.modName}"></td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary selectCust"
							data-bs-dismiss="modal">선택완료</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 고객정보 모달화면 -->
		<div class="modal fade" id="CustModal" tabindex="-1">
			<div class="modal-dialog modal-xl modal-dialog-scrollable w-25"
				role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalScrollableTitle">등록가능 고객 목록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
							<table class="table table-hover text-center">
								<thead>
									<tr style="background-color:#3F72AF;">
										<th class="text-white">고객번호</th>
										<th class="text-white">상호명</th>
										<th class="text-white">선택</th>
									</tr>
								</thead>
								<tbody>
						<th:block th:if="${not #strings.isEmpty(custlist)}">
									<th:block th:each="CustVO : ${custlist}">
										<tr id="custTr">
											<td>[[ ${CustVO.custNo} ]]</td>
											<td>[[ ${CustVO.custName} ]]</td>
											<td><input
												th:onclick="CustInfo([[${CustVO.custNo}]], [[${CustVO.custName}]], [[${CustVO.brn}]], [[${CustVO.rep}]])"
												type="radio" name="check" class="custcheck"
												th:value="${CustVO.rep}" th:id="${CustVO.brn}"></td>
										</tr>
									</th:block>
									</th:block>
									<th:block th:unless="${not #strings.isEmpty(custlist)}">
										<p class="text-center mt-4">현재 계약 대기중인 고객사가 없습니다.</p>
									</th:block>
								</tbody>
							</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary selectCust"
							data-bs-dismiss="modal">선택완료</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>

		<script th:inline="javascript">
			// CSRF
			let header = $("meta[name='_csrf_header']").attr('content');
			let token = $("meta[name='_csrf']").attr('content');
			
			// 기간 검색 범위처리
		    $('#ctStartDt').on('change', function(e) {
		        $('#ctEndDt').attr('min', this.value);
		    });
		    $('#ctEndDt').on('change', function(e) {
		        $('#ctStartDt').attr('max', this.value);
		    });
			
			 // 고객선택 모달 라디오 버튼 체크 항목 반영 함수
		    function CustInfo(custNo, custName, brn, rep) {
		        $('input[name="custNo"]').val(custNo);
		        $('input[name="custName"]').val(custName);
		        $('input[name="brn"]').val(brn);
		        $('input[name="rep"]').val(rep);
		    }
			
			//모듈변경 모달 체크박스 체크 항목 반영
			let modAry = [];
			$(".modcheck").on("change", function(e) {
			    if ($(this).is(":checked")) {
			        modAry.push({ modId: e.target.value, modName: e.target.id });
			    } else {
			        for(let i = 0; i < modAry.length; i++) {
			            if(modAry[i].modName === e.target.id) {
			                modAry.splice(i, 1);
			                i--;
			            }
			        }
			    }
			    addIdModSpan();
			    $('#useModCnt').attr('min', totalChecked);
			    updateFText();
			});

			// 선택한 모듈 유무에 따른 텍스트 처리 함수
			function updateFText() {
			    if (modAry.length > 0) {
			        $('.modFText').text('|');
			    } else {
			        $('.modFText').text('선택한 모듈이 없습니다.');
			    }
			}
			
			//계약모듈 갯수와 사용 모듈갯수 동기화
			let totalChecked = 0;
			function CountChecked(field) {
			let maxChecked = $('#useModCnt').val();
				
			    if (field.checked){
			        totalChecked += 1;
			    }else{
			        totalChecked -= 1;
		        }
			    if (totalChecked > maxChecked) {
			        alert ("최대 "+maxChecked+"개 까지만 가능합니다. 계약모듈 갯수를 확인해주세요");
			    field.checked = false;
			    totalChecked -= 1;
		    	}
			}
			
			    
			// 사용중 모듈 span에 모듈id를 id로 부여 함수
			function addIdModSpan() {
			    let spanContent = modAry.map(item => 
			        `<span id="${item.modId}">${item.modName} | </span>`
			    ).join("");
			    $('.modlistSpan').html(spanContent);
			}
			
			// 파일명 표시
			$(document).on('change', '#uploadfile', function() {
			    let filename = $(this).val().split('\\').pop();
			    $('#ctFile').val(filename);
			});
			
			//등록 버튼 기능
			$('.updateBtn').on('click', function(e){
				e.preventDefault();

				//유효성검사
				let inputs = $('input');
				let veilcheck = true;
				
			    $('input').each(function() {
			        if ($(this).attr('type') === 'checkbox' || $(this).attr('type') === 'radio') {
			            if ($(this).attr('name') && $('input[name="' + $(this).attr('name') + '"]:checked').length === 0) {
			            	veilcheck = false;
			                return false;
			            }
			        } else if ($(this).val().trim() === '') {
			        	veilcheck = false;
			            return false;
			        }
			    });
			    Swal.fire({
					  title: '계약을 등록하시겠습니까?',
					  text: "",
					  icon: 'warning',
					  showCancelButton: true,
					  confirmButtonColor: '#3085d6',
					  cancelButtonColor: '#d33',
					  confirmButtonText: '등록',
					  cancelButtonText: '취소'
					}).then((result) => {
					  if (result.value) {
		
					    if (!veilcheck) {
					    	Swal.fire({
								icon: 'error',               
							  	title: '모든 항목을 입력해주세요.',    
							  	text: '', 
							});
					        return;
					    }
					    
				    let formData = new FormData($('#updateForm')[0]);
	
				    // 모듈 ID 배열 가져오기
				    let modIds = [];
				    $('.modcheck:checked').each(function() {
				        modIds.push($(this).val());
				    });
	
				    // 모듈 ID 배열을 FormData에 추가
				    formData.append("modIds", modIds);
				    
				    // 파일 입력 상자가 존재하는 경우 FormData에 파일 추가
				    let fileInput = $('#uploadfile');
				    if (fileInput.length) {
				        let file = fileInput[0].files[0];
				        formData.append("uploadfile", file);
				    }
				    
				    // Ajax 요청
				    $.ajax({
				        url: '/sol/ctInsertProcess',
				        beforeSend: function(xhr){
				            xhr.setRequestHeader(header, token);
				        },
				        type: 'POST',
				        processData: false,
				        contentType: false,
				        data: formData,
				        dataType: 'Text',
				        success: function(result){
				        	if (result === "Success") {
				            	Swal.fire({
									icon: 'success',               
								  	title: '등록 완료.',    
								  	text: '', 
								}).then((result) => {
			                       	window.location.href = "/sol/ctList/";
								});
		                    } else {
		                    	Swal.fire({
									icon: 'error',               
								  	title: '등록 오류 발생.',    
								  	text: '', 
								});
		                    }
				        },
				        error: function(reject){ 
				            console.log(reject);
				        }
				    });
				  }
			  	});
			});
		</script>
	</th:block>
</body>
</html>
