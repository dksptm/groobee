<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<th:block th:fragment="Emps">
<div id="EmpListArea">
	<th:block th:if="${pageDTO.totalCnt} != 0">
	<div class="">
		<div class="table-responsive">
			<table class="table table-hover text-center emps-table">
				<thead  style="background-color:#3F72AF;">
					<tr>
						<th class="col-1 text-white">아이디</th>
						<th class="col-1 text-white">권한</th>
						<th class="col-2 text-white">부서명</th>
						<th class="col-2 text-white">이름</th>
						<th class="col-2 text-white">직급</th>
						<th class="col-2 text-white">입사일</th>
						<th class="col-1 text-white">계정상태</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp : ${list}"
						th:onclick="|location.href='@{/cust/emp/info?eid={id}(id=${emp.empId})}'|">
						<th style="background-color:#F9F7F7;">[[ ${emp.empId} ]]</th>
						<td>[[ ${emp.permName} ]]</td>
						<td>[[ ${emp.deptName} ]]</td>
						<td>[[ ${emp.empName} ]]</td>
						<td>[[ ${emp.jobTitle} ]]</td>
						<td>[[ ${#dates.format(emp.hireDt, 'yyyy년 MM월 dd일')} ]]</td>
						<td th:class="${emp.empStat == '1D1d' ? 'table-primary' : 'table-secondary'}">[[ ${emp.empStatName} ]]</td>
					</tr>				
				</tbody>
			</table>
			<div class="mt-3">
			<!-- 페이징공간 -->
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-center">
					<th:block th:if="${pageDTO.prev}">
						<li class="page-item prev">
							<a th:href="${pageDTO.startPage - 1}"
							   class="page-link"><i class="bx bx-chevron-left"></i></a>
						</li>
					</th:block>
					<th:block th:each="num : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
						<li class="page-item "
							th:attrappend="class=${num ==  pageDTO.page ? 'active' : ' '}">
							<a th:href="${num}" class="page-link">[[${num}]]</a>
						</li>
					</th:block>
					<th:block th:if="${pageDTO.next}">
						<li class="page-item next">
							<a th:href="${pageDTO.endPage + 1}"
							   class="page-link"><i class="bx bx-chevron-right"></i></a>
						</li>
					</th:block>
				</ul>
			</nav>
			</div>
		</div>
	</div>
	</th:block>
	<th:block th:unless="${pageDTO.totalCnt} != 0">
		<p class="text-center mt-4">해당조건의 결과가 없습니다.</p>
	</th:block>
</div>
</th:block>

</html>
