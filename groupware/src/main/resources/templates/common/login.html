<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<!-- <body style="background-image: url('/assets/img/main/main.jpg'); background-size : cover ;"> -->
<body>
	<div>
		<img
			style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; width: 100%; height: 100%; display: block;"
			th:src="@{/assets/img/main/main.jpg}" alt="My Image">
		<div
			style="width: 500px; height: 400px; margin: 250px auto; background-color: rgb(255,255,255,0.9); text-align: center;">
			<form name="f" th:action="@{/login}" method="POST" class="p-2">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" /> 
				<img src="/assets/img/logo.png" width="260px">
				<th:block th:if="${error}">
							<p id="valid" class="alert alert-danger mt-4">
								아이디 또는 비밀번호가 맞지 않습니다. 다시 확인해 주세요.
							</p>
				</th:block>
				<table class="d-flex justify-content-center">
					<tbody>
						<tr>
							<td colspan='2'>
							</td>
						</tr>
						<tr>
							<td class="form-control">아이디</td>
							<td><input class="form-control" type="text" name="username"
								value="" maxlength='10'></td>
						</tr>
						<tr>
							<td class="form-control">비밀번호</td>
							<td><input class="form-control" type="password"
								name="password"></td>
						</tr>
					</tbody>
				</table>
				<div class="text-center mt-2">
					<button class="btn btn-primary" name="submit"
										type="submit" value="Login">로그인</button>
					<button class="btn btn-secondary" name="cancel"
									type="button" th:onclick="|location.href='@{/}'|"
									value="Cancel">취&emsp;소</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
