<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">
		<div class="d-flex justify-content-center">
			<div class="card my-4 col-10">
				<h3 class="card-header">프로젝트 업무 등록</h3>

				<div class="card-body">
					<form name="insertForm" th:action="@{/cust/taskinsert}"
						method="post" th:object="${task}">
						<br><br><br>
						<div style="text-align: center;">
							<button type="button"
								th:onclick="|location.href='@{/cust/prjtInsert}'|"
								class="btn btn-secondary">프로젝트 등록</button>
							<button type="button"
								th:onclick="|location.href='@{/cust/taskInsert}'|"
								class="btn btn-secondary">프로젝트 업무등록</button>
						</div>
						<br><br>
						<table id="taskForm" class="table table-bordered col-12 table">
							<tr>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">프로젝트</th>
								<td><select class="form-select" style="width: 200px"
									th:field="*{standardNo}" id="prjtName" >
										<option value="">프로젝트명</option>
										<option th:each=" plist : ${pjlist}"
											th:value="${plist.prjtId}" th:text="${plist.prjtName}" 
											th:if="${plist.prjtStat} != '프로젝트완료'"></option>
								</select></td>
							</tr>
							<tr>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">업무명</th>
								<td><input type="text" th:field="*{taskName}" style="width: 200px" id="taskName" class="form-control"></td>
							</tr>
							<tr>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">부서명</th>
								<td><select class="form-select" style="width: 200px"
									th:field="*{deptId}" id="deptId" >
										<option value="">부서명</option>
										<option th:each=" dept : ${dept}" th:value="${dept.deptId}"
											th:text="${dept.deptName}"></option>
								</select></td>
							</tr>
							<tr>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">부서참여인원</th>
								<td><button type="button" class="btn btn-primary"
										id="deptEmpBtn" data-bs-toggle="modal"
										data-bs-target="#deptEmpModal">선택</button>
									<table>
										<tbody id="deptEmpList"></tbody>
									</table>
							</tr>
							<tr>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">시작일</th>
								<td><input type="date" th:field="*{taskStartDt}" id="taskStartDt" class="form-control" style="width: 200px"></td>
							</tr>
							<tr>
								<th class="fw-bold col-2 text-white " style="background-color: #3F72AF">마감일</th>
								<td><input type="date" th:field="*{taskDueDt}" id="taskDueDt" class="form-control" style="width: 200px"></td>
							</tr>
							<tr>
								<th class="fw-bold col-2 text-white " style="background-color: #3F72AF">업무목적</th>
								<td><textarea cols="50" th:field="*{taskPurpose}" class="form-control" ></textarea></td>
							</tr>
							<tr>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">내용</th>
								<td><textarea cols="50" th:field="*{taskCntn}" class="form-control"></textarea></td>
							</tr>
						</table>
						<br>
						<div style="text-align: center;">
							<button type="button" class="btn btn-primary" id="taskInsertBtn">저장</button>
							<button type="button" class="btn btn-secondary">취소</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!------------------------------------------------ 모달 -------------------------------------------------->
		<!-- 참여자 선택창  -->
		<div class="modal fade" id="deptEmpModal" tabindex="-1"
			aria-labelledby="deptEmpModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="text-align: center;">
				<div class=" modal-content">
					<div class="modal-header" style="text-align: center">
						<h5 class="modal-title" id="deptEmpModal">참여자 선택</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<br>
					<table class="table table-light table-sm">
						<thead>
							<tr>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">부서번호</th>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">부서명</th>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">직급명</th>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">사원이름</th>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">사원번호</th>
								<th class="fw-bold col-2 text-white" style="background-color: #3F72AF">선택</th>
							</tr>
						</thead>
						<tbody id="empList">
							<th:block th:each="emp : ${emp}">
								<tr>
									<td>[[ ${emp.deptId} ]]</td>
									<td>[[ ${emp.deptName} ]]</td>
									<td>[[ ${emp.jobTitle} ]]</td>
									<td>[[ ${emp.empName} ]]</td>
									<td>[[ ${emp.empId} ]]</td>
									<td><input class="form-radio-input" type="checkbox"
										name="empCheck" id="empCheck"></td>
								</tr>
							</th:block>
						</tbody>
					</table>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="deptEmpBtnM"
							data-bs-dismiss="modal">등록</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
		</div>
		<!------------------------------------------------ 모달 끝-------------------------------------------------->


		<script th:inline="javascript">
		
		const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
	
			let emps = [[${emp}]]
			
			
			$("#deptEmpBtn").attr("disabled", true);
			$("#codeptEmpBtn").attr("disabled", true);
			
			
			$.fn.serializeObject = function() {
				  "use strict"
				  var result = {}
				  var extend = function(i, element) {
				    var node = result[element.name]
				    if ("undefined" !== typeof node && node !== null) {
				      if ($.isArray(node)) {
				        node.push(element.value)
				      } else {
				        result[element.name] = [node, element.value]
				      }
				    } else {
				      result[element.name] = element.value
				    }
				  }

				  $.each(this.serializeArray(), extend)
				  return result
				}
			
			
			let deptEmp = [];
			
			$(function(){
				// 부서참여원 
				// 부서선택시 부서원 모달버튼 
				$('#deptId').on('change',function(){
					let selectDept = $(this).val();
					
					if (selectDept =='') {
						$("#deptEmpBtn").attr("disabled", true);
					} else {
						$("#deptEmpBtn").attr("disabled", false);
						// 해당 부서원만 필터링
						$("#empList").empty();
						for(let i = 0; i < emps.length; i++){
							console.log(emps[i].deptId, selectDept)
							if(emps[i].deptId == selectDept){
								let tr= `	<tr>
									<td>${emps[i].deptId}</td>
									<td>${emps[i].deptName}</td>
									<td>${emps[i].jobTitle}</td>
									<td>${emps[i].empName}</td>
									<td>${emps[i].empId}</td>
									<td> <input class="form-radio-input" type="checkbox" name="empCheck"></td>
								</tr>`
								$("#empList").append(tr)
							}
						}
					}
				});
			
				//등록
				$('#taskInsertBtn').on('click', function(){
					var formData = $('[name="insertForm"]').serializeObject();					
					console.log(formData);
					
					formData.taskEmps= deptEmp;
					
					let result = validationCheck();
					
					if (result){
						
						$.ajax({
						type: 'POST',
						url : '/cust/taskInsert',
						contentType : 'application/json' ,
						data :  JSON.stringify(formData),
						beforeSend: function(xhr) {
					        xhr.setRequestHeader(header, token); // 헤더에 CSRF 토큰 추가
					    },
						success : function(data){
							console.log(data)
							Swal.fire({
								title:  '등록완료!',        
								text:  '프로젝트 업무 등록이 성공했습니다.',  
								icon:  'success' 
							}).then(function(){
								window.location.href = "/cust/tsInfo/" + data;             
							})
						},
						error : function(err){
							Swal.fire({
								title:  '등록실패',        
								text:  '프로젝트 업무 등록 실패했습니다.',  
								icon:  'error' 
							}).then(function(){
								location.reload(true);            
							})
						} 
					});
					} else {
						
					}
					
				});
			
				// 사원 선택시 모달 
				$("#deptEmpBtnM").on('click',function(){
					let deptEmpChk = $("#empList input[name=empCheck]:checked");
					console.log(deptEmpChk);
					deptEmp = [];
					$("#deptEmpList").html("");
					
					for(let i = 0; i < deptEmpChk.length; i++){
						let tr = $(deptEmpChk[i]).closest('tr').clone()
						$("#deptEmpList").append(tr);
						
						let taskEmpId = $(deptEmpChk[i]).closest('tr').find('td').eq(4).text();
						let deptId = $(deptEmpChk[i]).closest('tr').find('td').eq(0).text();
						let deptName = $(deptEmpChk[i]).closest('tr').find('td').eq(1).text();
						
						deptEmp.push({taskEmpId,deptId,deptName	});
						console.log('---------------->',deptEmp);
					}
				})
			});
			
			
			
			// 마감일 선택 시 시작일 이전 날짜는 선택할 수 없도록 함
			$('#taskDueDt').on('change', function() {
				let startDate = $('#taskStartDt').val();
				let dueDate = $(this).val();

			    let startDateObj = new Date(startDate);
			    let dueDateObj = new Date(dueDate);


			    if (dueDateObj < startDateObj) {
			        Swal.fire({
			            title: '날짜 선택 오류',
			            text: '마감일은 시작일 이후로 선택해주세요.',
			            icon: 'error'
			        });
			        $(this).val('');
			    }
			 });
	
			// 등록 전 체크
			function validationCheck() {
				
				if($('select[name="standardNo"]').val() == '') {
					Swal.fire({
						title:  '프로젝트명 입력 필요!',        
						text:  '프로젝트명은 필수로 입력해야합니다.',  
						icon:  'error' 
					})
					.then(function(){
						standardNo.focus();               
					});
					return false; 
				} 
				
				let tname = document.getElementById('taskName');
				if(tname.value == '') {
					Swal.fire({
						title:  '입력확인',        
						text:  '업무명은 필수로 입력해야합니다.',  
						icon:  'error' 
					})
					.then(function(){
						tname.focus();              
					});
					return false; 
				}
				
				if($('select[name="deptId"]').val() == '') {
					Swal.fire({
						title:  '입력확인',        
						text:  '부서명은 필수로 선택해야합니다.',  
						icon:  'error' 
					})
					.then(function(){
						deptId.focus();     
					});
					return false; 
				}
				
		/* 		let deptEmpTr = $("#deptEmpList tr");

				if (deptEmpTr.length === 0) {
				    Swal.fire({
				        title: '부서원을 선택하세요.',
				        text: '부서원을 선택해야합니다.',
				        icon: 'error'
				    });
				    return; 
				} 
				 */
				let startdt = document.getElementById('taskStartDt');
				if(startdt.value == '') {
					Swal.fire({
						title:  '입력확인',        
						text:  '업무시작일은 필수로 선택해야합니다.',  
						icon:  'error' 
					})
					.then(function(){
						startdt.focus();              
					});
					return false;
				}
				
				let duedt = document.getElementById('taskDueDt');
				if(duedt.value == '') {
					Swal.fire({
						title:  '입력확인',        
						text:  '업무마감일은 필수로 선택해야합니다.',  
						icon:  'error' 
					})
					.then(function(){
						duedt.focus();                
					});
					return false;
				}
				
				
				return true;
			};
			
		</script>
</body>
</th:block>
</html>
