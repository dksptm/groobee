<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">
		<div class="d-flex justify-content-center">
			<div class="card my-4 col-10">
				<h5 class="card-header">휴지통</h5>
				<div class="card-body ">

					<!-- 검색 -->
					<p class="navbar-brand">검색조건</p>
					<nav class="navbar navbar-expand-lg navbar-light">
						<div class="container-fluid">
							<button class="navbar-toggler" type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<table>
									<tr>
										<td><select class="form-select searchKeySelect">
												<option value="s.title">제목 검색</option>
												<option value="s.cntn">내용 검색</option>
										</select></td>
										<td colspan='3'><input class="form-control searchKey"
											type="text"></td>
										<td>
											<button class="searchBtn btn btn-info" type="submit">검색</button>
										</td>
										<td>		
											<button class="btn btn-secondary" type="reset"
											th:onclick="|location.href='@{/cust/wastedList}'|">초기화</button>
										</td>												
									</tr>
									<tr>
										<td class="form-select sentDt">날짜</td>
										<td><input class="form-select fromDt" type="date"></td>
										<td>~</td>
										<td><input class="form-select toDt" type="date"></td>
										<td class="form-control">정렬조건</td>
										<td><select class="form-select searchSelect">
												<option value="s.sent_dt DESC">최근순</option>
												<option value="s.sent_dt">오래된순</option>
										</select></td>
									</tr>
								</table>
							</div>
						</div>
					</nav>
				</div>
				<div id="wastedTable">
					<!-- 메일 목록 출력 -->
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class="text-white" style="background-color:#3F72AF;">메일종류</th>
									<th class="text-white" style="background-color:#3F72AF;">제목</th>
									<th class="text-white" style="background-color:#3F72AF;">발신날짜</th>
									<th class="text-white" style="background-color:#3F72AF;">선택</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="emailVO : ${list}">
									<tr>
										<td>
											<th:block th:if="${emailVO.sender == emailVO.recp}">
							                    셀프메일
							                </th:block>
							                <th:block th:if="${(emailVO.sender != emailVO.recp)
							                AND (emailVO.sender == searchVO.sender)}">
							                    보낸메일 
							                </th:block>
							                <th:block th:if="${(emailVO.sender != emailVO.recp)
							                AND (emailVO.recp == searchVO.recp)}">
							                    받은메일 
							                </th:block>
							                <th:block th:if="${(emailVO.sender != emailVO.recp)
							                AND (emailVO.refer == searchVO.refer)}">
							                    참조메일 
							                </th:block>								                	    		              
						                </td>
										<td>[[ ${emailVO.title} ]]</td>
										<td>[[ ${#dates.format(emailVO.sentDt, "yyyy-MM-dd")} ]]</td>
										<td>
											<input type="checkbox" name="check" class="checks"
												th:value="${emailVO.senEmailNo}"
												onclick="event.stopPropagation()">
										</td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
					<!-- 페이징 -->
					<div>
						<div class="paging mt-2">
							<th:block th:if="${EmailDTO.totalCnt} != 0">
								<nav aria-label="Page navigation">
									<ul class="pagination justify-content-center">

										<th:block th:if="${EmailDTO.prev}">
											<li class="page-item prev"><a href="#"
												th:id="${EmailDTO.startPage - 1 }" class="page-link pagebtn"><i
													class="bx bx-chevron-left"></i></a></li>
										</th:block>
										<th:block
											th:each="num : ${#numbers.sequence(1, EmailDTO.endPage)}">
											<li class="page-item "
												th:attrappend="class=${num ==  EmailDTO.page ? 'active' : ' '}">
												<a href="#" th:id="${num}" class="page-link pagebtn">[[${num}]]</a>
											</li>
										</th:block>
										<th:block th:if="${EmailDTO.next}">
											<li class="page-item next"><a href="#"
												th:id="${EmailDTO.endPage + 1 }" class="page-link pagebtn"><i
													class="bx bx-chevron-right"></i></a></li>
										</th:block>
									</ul>
								</nav>
							</th:block>
							<div class="text-end">
								<button class="btn btn-info" type="button" id="restoreBtn">복원하기</button>
								<button class="btn btn-danger" type="button" id="removeBtn">완전삭제</button>
							</div>							
							<th:block th:unless="${EmailDTO.totalCnt} != 0">
								<p class="text-center mt-4">휴지통이 비었습니다.</p>
							</th:block>
						</div>
						<!-- /페이징 -->
					</div>
				</div>
			</div>
		</div>

		<script>
			//CSRF
			let header = $("meta[name='_csrf_header']").attr('content');
			let token = $("meta[name='_csrf']").attr('content');

			//기간 검색 범위처리
			$('.fromDt').on('change', function(e) {
				$('.toDt').attr('min', this.value);
			});
			$('.toDt').on('change', function(e) {
				$('.fromDt').attr('max', this.value);
			});


			// 검색 조건 변수 -> 개선 : 객체 타입으로...
			let keyword;
			let searchCondition;
			let senEmailNo;
			let title;
			let sender;
			let recpType;
			let sentDt;
			let sdStart;
			let sdEnd;
			let emSort;
			//검색버튼 이벤트 처리
			$(".searchBtn").on("click", function(e) {
				updateParams();
				let page = 1;
				showTable(page);
			});
	
			// 검색입력창 엔터시 이벤트 처리
			$(".searchKey").on("change", function(e) {
				updateParams();
				let page = 1;
				showTable(page);
			});
			
			//페이징 링크 처리
			$(document).on("click", ".pagebtn", function(e) {
				e.preventDefault();
				let page = e.target.id;
				showTable(page);
			});
	
			//정렬 조건
			emSort = $('.searchSelect').val();
			
			
			// 검색 조건 갱신 함수
			function updateParams() {
				// 키워드 검색 처리
				keyword = $('.searchKey').val();
				searchCondition = $('.searchKeySelect').val();

				//기간 검색 처리
				sdStart = $('.fromDt').val();
				sdEnd = $('.toDt').val();

				//정렬 조건
				emSort = $('.searchSelect').val();
			}

			function showTable(page) {
				$.ajax({
					url : '/cust/viewWastedList',
					type : 'POST',
					beforeSend : function(xhr) {
						xhr.setRequestHeader(header, token);
					},
					contentType : 'application/json',
					dataType : 'text',
					data : JSON.stringify({
						page : page,
						senEmailNo : senEmailNo,
						sdStart : sdStart,
						recpType : recpType,
						sdEnd : sdEnd,
						emSort : emSort,
						keyword : keyword,
						searchCondition : searchCondition
					}),
					success : function(result) {
						$('#wastedTable').replaceWith(result);
					}
				});
			}
			
			$(document).on("click", "#restoreBtn", function(e) {
				let selectedEmails = [];
				$('.checks:checked').each(function() {
					selectedEmails.push($(this).val());
				});

				if (selectedEmails.length === 0) {
					//alert("선택된 메일이 없습니다.");
					Swal.fire({
						icon : 'error',
						title : '잠깐!',
						text : '선택된 메일이 없습니다.',
					})
					return;
				}

				console.log(JSON.stringify(selectedEmails));

				$.ajax({
					url : '/cust/wastedList/goRestore',
					type : 'POST',
					beforeSend : function(xhr) {
						xhr.setRequestHeader(header, token);
					},
					contentType : 'application/json',
					dataType : 'text',
					data : JSON.stringify(selectedEmails),
					success : function(result) {
						//alert("선택된 메일이 복원되었습니다.");
						Swal.fire({
							icon : 'success',
							title : '성공!',
							text : '선택한 메일이 복원되었습니다.',
						})
						.then((result) => {
							if(result.value){
								location.href = "/cust/wastedList";
							}
						})
					},
					error : function(xhr, status, error) {
						console.error(error);
						//alert("복원 중 오류가 발생했습니다.");
						Swal.fire({
							icon : 'error',
							title : '실패',
							text : '복원 중 오류가 발생했습니다.',
						})
						.then((result) => {
							if(result.value){
								location.href = "/cust/wastedList";
							}
						})						
					}
				});
			});
			
			$(document).on("click", "#removeBtn", function(e) {
				let selectedEmails = [];
				$('.checks:checked').each(function() {
					selectedEmails.push($(this).val());
				});

				if (selectedEmails.length === 0) {
					//alert("선택된 메일이 없습니다.");
					Swal.fire({
						icon : 'error',	
						title : '잠깐!',
						text : '선택된 메일이 없습니다.'
					})
					return;
				}

				console.log(JSON.stringify(selectedEmails));

				$.ajax({
					url : '/cust/wastedList/goRemove',
					type : 'POST',
					beforeSend : function(xhr) {
						xhr.setRequestHeader(header, token);
					},
					contentType : 'application/json',
					dataType : 'text',
					data : JSON.stringify(selectedEmails),
					success : function(result) {
						//alert("선택된 메일이 완전히 삭제되었습니다.");
						Swal.fire ({
							icon : 'success',
							title : '성공!',
							text : '선택한 메일이 완전히 삭제되었습니다.',
						})
						.then((result) => {
							if(result.value){
								location.href = "/cust/wastedList";
							}
						})						
					},
					error : function(xhr, status, error) {
						console.error(error);
						//alert("완전삭제 중 오류가 발생했습니다.");
						Swal.fire({
							icon : 'error',
							title : '실패',
							text : '완전삭제 중 오류가 발생했습니다.',
						})
						.then((result) => {
							if(result.value){
								location.href = "/cust/wastedList";
							}
						})						
					}
				});
			});
		</script>
	</th:block>
</body>
</html>
