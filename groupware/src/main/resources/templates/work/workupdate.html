<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">

<body>
	<th:block layout:fragment="Content">
			<div class="container-xxl flex-grow-1">
				<div class="row mt-3 pt-3">
						<br>
						<h2 class="mt-3">수정 화면</h2>
						<br>
					<div class="card my-4 col-11 p-3">
				<div class="row">
						
						<form th:action="@{/cust/work/workupdate}" method="post" th:object="${info}" id="forms">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<table id="up" class="mt-3 p-3 table table-bordered text-center">
								<tr>
									<th class="col-1 text-white" style="background-color:#3F72AF;">사원Id</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">사원번호</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">부서</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">사원명</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">근무여부</th>
								</tr>
								<tr>
									<td><input class="text-center" th:field="*{empId}" size="10" readOnly></td>
									<td>[[*{empNo}]]</td>
									<td>[[*{deptId}]]</td>
									<td>[[*{empName}]]</td>
									<td>
									<select th:field="*{wkYn}" class="form-select text-center">
									<option th:value="2A1a">근무일</option>
									<option th:value="2A2a">연차</option>
									<option th:value="2A3a">오전반차</option>
									<option th:value="2A4a">오후반차</option>
									</select>
									</td>
								</tr>
							</table>
							<br>
							<table class="mt-3 p-3 table table-bordered text-center">
								<tr>
									<th class="col-1 text-white" style="background-color:#3F72AF;">날짜</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">출근시간</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">퇴근시간</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">출근위치</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">퇴근위치</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">근무상태</th>
									<th class="col-1 text-white" style="background-color:#3F72AF;">근무지</th>
								</tr>
								<tr >
									<td><input class="text-center" size="10" th:value="${#dates.format(info.dt, 'yyyy-MM-dd')}" name="dt" readOnly></td>
									<td><input class="text-center" type="time" id="wkIn" name="wkIn" th:value="${#dates.format(info.wkIn, 'HH:mm')}"></td>
									<td><input class="text-center" type="time" id="wkOut" name="wkOut" th:value="${#dates.format(info.wkOut, 'HH:mm')}"></td>									<td>
									<select th:field="*{wkInLoc}" class="form-select" >
									<option value="Daegu">Daegu</option>
									<option value="Busan">Busan</option>
									<option value="Seoul">Seoul</option>
									</select>
									</td>
									<td>
									<select th:field="*{wkOutLoc}" class="form-select">
									<option value="Daegu">Daegu</option>
									<option value="Busan">Busan</option>
									<option value="Seoul">Seoul</option>
									</select>
									</td>
									<td>
									<select th:field="*{wkStat}" class="form-select">
									<option value="2B1b">정상근무</option>
									<option value="2B2b">결근</option>
									<option value="2B3b">지각</option>
									<option value="2B4b">조퇴</option>
									</select>
									</td>
									<td>
									<select th:field="*{wkSite}" class="form-select">
									<option value="2C1c">내근</option>
									<option value="2C2c">외근</option>
									</select>
									</td>
								</tr>
							</table>
					<div>
						<br>
						<p>
							<a type="button" th:href="@{/cust/work/workinfo(dt=${#dates.format(info.dt, 'yyyy-MM-dd')}, empId=${info.empId})}" class="my-2 mx-2 btn rounded-pill btn-danger doc-delete"  style="float: right;">취소</a>
							<button type="submit" class="my-2 mx-2 btn rounded-pill btn-info" id="up"  style="float: right;">수정</button>
							<button type="button" class="my-2 mx-2 btn rounded-pill btn-info" id="back" style="float: right;">초기화</button>
						</p>
					</div>
					</form>
				</div>
				</div>
				</div>
			</div>
		<script>
		$('#back').on('click', function(){
			$('#wkin').val("");
			$('#wkout').val("");
		})
		</script>
	</th:block>
</body>
</html>
